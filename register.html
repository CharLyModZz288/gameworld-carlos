<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GameWorld - Registro</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="register-container">
    <h1 class="register-title">Crear Cuenta</h1>

    <form id="registerForm" class="register-form">

      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" required>
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" required>
        <p id="errorText" class="error-text hidden">Las contraseñas no coinciden</p>
      </div>

      <button type="submit" class="btn-register" id="registerBtn">
        <span id="btnText">Registrarse</span>
        <span id="btnLoading" class="hidden">Registrando...</span>
      </button>

      <div id="message" class="message hidden"></div>
    </form>

    <p class="login-text">
      ¿Ya tienes cuenta?
      <a href="login.html">Inicia sesión</a>
    </p>
  </div>

  <script type="module" src="js/register.js"></script>
  <script type="module" src="js/connection.js"></script>

</body>
</html>
