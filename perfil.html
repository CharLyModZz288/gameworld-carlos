<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - GameWorld</title>
  <link rel="stylesheet" href="/css/perfil.css">
</head>

<body class="fade-in">

  <!-- CONTENEDOR CENTRAL -->
  <div class="page-container">
    <div class="main-container">

      <!-- NAVBAR -->
      <nav class="navbar">
        <h1 class="logo">GameWorld</h1>

        <div class="nav-links">
          <a href="catalogo.html">Catálogo</a>

          <!-- USUARIO -->
          <div class="user-menu-container" id="user-menu-container">
            <button id="user-menu-button" class="user-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A8 8 0 0112 15a8 8 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span id="nombreUsuarioNav">Usuario</span>
            </button>

            <div id="user-menu" class="user-menu hidden">
              <a href="perfil.html">Perfil</a>
              <a href="#" id="cerrarSesion" class="logout">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- PERFIL -->
      <h2 class="profile-title">Mi Perfil</h2>

      <div class="profile-container">

        <!-- FOTO -->
        <div class="profile-photo">
          <img id="fotoPreview" src="media/default-profile.png" alt="Foto de perfil">

          <label class="upload-btn">
            Cambiar foto
            <input type="file" id="fotoPerfil" accept="image/*">
          </label>
        </div>

        <!-- FORMULARIO -->
        <form id="perfilForm" class="profile-form">

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="usuario@email.com">
          </div>

          <div class="form-group">
            <label>Biografía</label>
            <textarea id="bio" rows="4" placeholder="Cuéntanos sobre ti..."></textarea>
          </div>

          <button type="submit" class="save-btn">
            Guardar Cambios
          </button>
        </form>

      </div>

    </div>
  </div>

  <script src="js/perfil.js"></script>
</body>
</html>
