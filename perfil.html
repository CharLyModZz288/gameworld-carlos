<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - GameWorld</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-900 text-white">

  <!-- CONTENEDOR CENTRAL -->
  <div class="page-container flex justify-center relative z-10 mt-8 px-4">
    <div class="bg-gray-800 bg-opacity-90 rounded-2xl shadow-xl w-full max-w-4xl p-8">

      <!-- NAVBAR -->
      <nav class="flex justify-between items-center p-4 bg-gray-900 rounded-b-lg mb-6 shadow">
        <h1 class="text-2xl font-bold text-indigo-400">GameWorld</h1>
        <div class="space-x-4 flex items-center">
          <a href="catalogo.html" class="hover:text-indigo-300">Catálogo</a>

          <!-- USUARIO -->
          <div class="relative" id="user-menu-container">
            <button id="user-menu-button"
              class="flex items-center space-x-2 bg-indigo-700 hover:bg-indigo-800 px-3 py-2 rounded-full transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A8 8 0 0112 15a8 8 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span id="nombreUsuarioNav" class="text-sm font-semibold">Usuario</span>
            </button>

            <div id="user-menu" class="absolute right-0 mt-2 w-40 bg-gray-800 rounded-md shadow-lg hidden">
              <a href="perfil.html" class="block px-4 py-2 text-sm hover:bg-gray-700">Perfil</a>
              <a href="#" id="cerrarSesion" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- PERFIL -->
      <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6">Mi Perfil</h2>

      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">

        <!-- FOTO DE PERFIL -->
        <div class="flex flex-col items-center bg-gray-900 p-6 rounded-xl shadow-md w-full md:w-1/3">
          <img id="fotoPreview" src="media/default-profile.png"
            class="w-40 h-40 rounded-full object-cover border-4 border-indigo-600 shadow-lg">
          
          <label
            class="mt-4 bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded cursor-pointer transition text-sm font-semibold">
            Cambiar foto
            <input type="file" id="fotoPerfil" accept="image/*" class="hidden">
          </label>
        </div>

        <!-- FORMULARIO -->
        <form id="perfilForm" class="bg-gray-900 p-6 rounded-xl shadow-md w-full md:w-2/3">

          <div class="mb-4">
            <label class="block text-sm text-gray-300 mb-1">Nombre</label>
            <input type="text" id="nombre" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700"
              placeholder="Tu nombre">
          </div>

          <div class="mb-4">
            <label class="block text-sm text-gray-300 mb-1">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700"
              placeholder="usuario@email.com">
          </div>

          <div class="mb-4">
            <label class="block text-sm text-gray-300 mb-1">Biografía</label>
            <textarea id="bio" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700" rows="4"
              placeholder="Cuéntanos sobre ti..."></textarea>
          </div>

          <button type="submit"
            class="mt-4 w-full bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded font-semibold transition">
            Guardar Cambios
          </button>

        </form>

      </div>

    </div>
  </div>
<script src="js/perfil.js"></script>
</body>
</html>
