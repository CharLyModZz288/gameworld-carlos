<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - GameWorld</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-900">

  <div class="side-left"></div>
  <div class="side-right"></div>

    <div class="loader-circle"></div>

  <div class="page-container flex justify-center relative z-10 px-4 mt-8">
    <div class="bg-gray-800 bg-opacity-90 rounded-2xl shadow-xl w-full max-w-5xl p-8">

      <nav class="flex justify-between items-center p-4 bg-gray-900 rounded-b-lg mb-6 shadow">

        <div class="space-x-4">
          <a href="index2.html" class="hover:text-indigo-300">Inicio</a>
        </div>
      </nav>

      <div class="text-center">
        <h2 class="text-4xl font-bold mb-6 text-indigo-400">Catálogo de Videojuegos</h2>
        <p class="mb-10 text-gray-300">Explora los títulos más recientes y reserva tus favoritos.</p>

        <!-- Aquí se inyectarán los juegos desde Supabase -->
        <div id="gridJuegos" class="grid md:grid-cols-2 gap-8 p-8 text-center">
          <p class="text-gray-400 col-span-2">Cargando juegos...</p>
        </div>

        <footer class="mt-8 text-gray-400">

      </div>
    </div>
  </div>
